<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <div id="chartContainer">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.1.2.min.js"></script>
    <script type="text/javascript">
        var svg = dimple.newSvg("#chartContainer", 600, 400);
        d3.tsv("../data/projectdata.txt", function (data) {
        var myChart = new dimple.chart(svg, data);
        myChart.setBounds(60, 30, 505, 305);
        var x = myChart.addCategoryAxis("x", ["Embarked","Survival"]);      
        var y = myChart.addMeasureAxis("y", "Freq");
        var s = myChart.addSeries("Survival", dimple.plot.bar);
        myChart.addLegend(60, 35, 510, 20, "right");
        //myChart.assignColor("axis",["#1b9e77","#d95f02"])
        myChart.draw();
        x.titleShape.text("Cities/Port");
        y.titleShape.text("Count");
        svg.append("text")
          .attr("x", myChart._xPixels() + myChart._widthPixels() / 2)
          .attr("y", myChart._yPixels()- 15 )
          .style("text-anchor", "middle")
          .style("font-family", "sans-serif")   
          .text("Number of survivals and death aacording borading port")
   });
      /*.style("font-weight", "bold")*/
    </script>
  </div>
</body>
</html>
